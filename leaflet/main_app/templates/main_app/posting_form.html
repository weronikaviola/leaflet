{% extends 'base.html' %}
{% block content%}
{% if object %}
<h1>Edit {{ object.name }}</h1>
{% else %}
<h1>Add Posting</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Add!">
</form>


{% endblock %}
