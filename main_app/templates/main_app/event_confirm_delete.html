{% extends 'base.html' %}
{% block content%}
<div class="container">
    <br>
    <h3>Delete Event</h3>
    <h5>Are you sure you want to delete {{ object.name }}</h5>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="btn waves-effect waves-light" type="submit" value="Yes - Delete">
        <a href="{% url 'events_details' object.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
