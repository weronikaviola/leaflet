{% extends 'base.html' %}
{% block content %}

<div class="container">
    <br>
    <h3>Log In</h3>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn waves-effect waves-light" type="submit" value="login">
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>

{% endblock %}
